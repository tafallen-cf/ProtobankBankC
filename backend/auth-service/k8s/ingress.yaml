apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-service
  namespace: protobank
  labels:
    app: auth-service
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
spec:
  tls:
  - hosts:
    - api.protobankbankc.com
    secretName: auth-service-tls
  rules:
  - host: api.protobankbankc.com
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /live
        pathType: Exact
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: auth-service
            port:
              number: 80
