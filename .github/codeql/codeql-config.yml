name: "CodeQL Config"

# Paths to analyze
paths:
  - backend/auth-service

# Paths to ignore
paths-ignore:
  - '**/test/**'
  - '**/tests/**'
  - '**/*_test.go'
  - '**/vendor/**'
  - '**/node_modules/**'

# Queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Disable default queries
disable-default-queries: false

# Query filters
query-filters:
  - exclude:
      id: go/path-injection

# External queries (optional)
# external-repository-token: ${{ secrets.GITHUB_TOKEN }}
